<div class="princ">

  <form novalidate [formGroup]="reactiveForm" (ngSubmit)="sendData()">
    <div style="width: 300px; height: 400px; border: 1px solid black; display: flex; flex-direction: column; align-items: center; justify-content: center;border-radius: 30px">
    <h2 style="text-align: center">LOGIN</h2>
    <!--Mail-->
    <div>
      <label for="mail">Email</label>
      <input style="width: 200px" type="email"
             class="form-control"
             id="mail"
             name="mail"
             placeholder="Inserisci l'indirizzo mail"
             formControlName="mail"
             [ngClass]="{
                'is-invalid':reactiveForm.controls['mail'].invalid &&
                             reactiveForm.controls['mail'].dirty,
                'is-valid': reactiveForm.controls['mail'].valid &&
                            reactiveForm.controls['mail'].dirty
             }">
    </div>
      <br>
    <div class="form-row">
      <!--Name-->
      <div>
        <label for="password">Password</label>
        <input type="Password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Inserisci la password"
               formControlName="password"
        >
      </div>
    </div>
      <br>

    <button style="width: 240px; border-radius: 20px;" type="submit" class="btn btn-primary  mt-3 mb-3" [ngClass]="{'btn-secondary': reactiveForm.invalid,'btn-primary':reactiveForm.valid}" [disabled]="reactiveForm.invalid" >LOGIN</button>


</div>
  </form>
</div>
